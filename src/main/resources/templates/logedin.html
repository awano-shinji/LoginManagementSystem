<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Loged in</title>
</head>
<body>
	Sign up
	<p align="right">
		日付:<span th:include="header :: view_time"></span>
	</p>
	<form method="post" action="/">
		<div align="center">
			<p>ようこそ<span th:text="${lastName}" ></span>&nbsp; <span th:text="${firstName}" > </span>さん</p>
			<p>あなたの年齢は<span th:text="${age}"> </span>と登録されています</p>
			<input type="submit" value="戻る">
		</div>
	</form>
</body>
</html>
