<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワード変更</title>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
	$(function() {
		$(document).on('click', '#back', function() {
			if (!confirm('登録されていませんがよろしいでしょうか？')) {
				return false;
			}
		});
	});
</script>
<script type="text/javascript" src="../js/admin.js"></script>
<script>
	function OnClickAdd() {
		location.href = "http://localhost:8080/";
	}
	</script>
<link rel="stylesheet" type="text/css" href="../css/table.css">
</head>
<body>
	<div align="left">Change Password</div>
	<!-- 現在時刻の表示 -->
	<p align="right">
		日付:<span th:include="header :: view_time"></span>
	</p>
	<div align="center">
		<form action="/passChange" method="POST">
			<table width = "600" height = "100">
				<tr>
					<td align="center">現パスワード</td>
					<td><input type="password" id="password" name="password"
						value="" size="30" /></td>
				</tr>
				<tr>
					<td align="center">新パスワード</td>
					<td><input type="password" class="newPassword"
						name="newPassword" value="" size="30"  /></td>
				</tr>
				<tr>
					<td align="center">新パスワード<br>(確認用)
					</td>
					<td><input type="password" class="newPassword"
						name="newPassword" value="" size="30"  /></td>
				</tr>
			</table>
						<p>
				※ パスワードは必ず、6文字以上の英・数・記号を使ってください。<br> 記号は+、-、_、%、$、=が使えます。
			</p>

			<input type="button" value="登録" style="width: 110px;" onClick="OnClickAdd()">
			&nbsp;<input id="back" type="submit" value="戻る" style="width: 110px;">
		</form>
	</div>
</body>
</html>
