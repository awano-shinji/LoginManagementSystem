<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
	$(function() {
		$(document).on('click', '#back', function() {
			if (!confirm('登録されていませんがよろしいでしょうか？')) {
				return false;
			}
		});
	});
</script>
<script type="text/javascript" src="../js/admin.js"></script>
<script>
	function OnClickAdd() {
		location.href = "http://localhost:8080/";
	}
</script>
<link rel="stylesheet" type="text/css" href="../css/table.css">
</head>
<body>
	Sign up
	<p align="right">
		日付:<span th:include="header :: view_time"></span>
	</p>
	 <div style = "position:relative;left:300px;"><font color="red">※</font>は入力必須項目です</div>
	 <div align="center">
		<form method="POST" action="/signup">
			<table>
				<tr>
					<td align="center">メールアドレス<font color="red">※</font>
					</td>
					<td><input type="email" name="mail" size="80" maxlength="50"
						class="required"></td>
				</tr>
				<tr>
					<td align="center">氏名 (姓)<font color="red">※</font>
					</td>
					<td><input name="firstName" type="text" class="required"></td>
				</tr>
				<tr>
					<td align="center">氏名 (名)<font color="red">※</font>
					</td>
					<td><input name="lastName" type="text" class="required"></td>
				</tr>
				<tr>
					<td align="center">新パスワード<font color="red">※</font>
					</td>
					<td><input type="text" name="password" size="80"
						class="required" minlength="6"></td>
				</tr>
				<tr>
					<td align="center">新パスワード<font color="red">※</font> (確認用)
					</td>
					<td><input type="text" name="password" size="80"
						class="required" minlength="6"></td>
				</tr>
				<tr>
					<td align="center">年齢</td>
					<td><input type="text" name="age" size="5" maxlength="3"></td>
				</tr>
			</table>
			<p>
				※ パスワードは必ず、6文字以上の英・数・記号を使ってください。<br> 記号は+、-、_、%、$、=が使えます。
			</p>

			<input type="button" value="登録" style="width: 110px;" onClick="OnClickAdd()">
			&nbsp;<input id="back" type="submit" value="戻る" style="width: 110px;">
		</form>
	</div>
</body>
</html>
