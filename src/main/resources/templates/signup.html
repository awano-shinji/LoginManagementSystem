<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
	$(function() {
		$(document).on('click', '#back', function() {
			if (!confirm('登録されていませんがよろしいでしょうか？')) {
				return false;
			}
		});
	});

	function OnClickAdd() {
		location.href = "http://localhost:8080/";
	}
</script>
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body>
	Sign up
	<p align="right">
		日付:<span th:include="header :: view_time"></span>
	</p>
	<div align="center">
		<form method="POST" action="/signup">
			<table>
				<tr>
					<th>メールアドレス<br>(必須)
					</th>
					<td><input type="text" name="mail" size="80" maxlength="50"
						class="required"></td>
				</tr>
				<tr>
					<th>氏名 (姓)<br>(必須)
					</th>
					<td><input name="firstName" type="text" class="required"></td>
				</tr>
				<tr>
					<th>氏名 (名)<br>(必須)
					</th>
					<td><input name="lastName" type="text" class="required"></td>
				</tr>
				<tr>
					<th>新パスワード<br>(必須)
					</th>
					<td><input type="text" name="password" size="80"
						class="required" minlength="6"></td>
				</tr>
				<tr>
					<th>新パスワード<br>(必須) (確認用)
					</th>
					<td><input type="text" name="password" size="80"
						class="required" minlength="6"></td>
				</tr>
				<tr>
					<th>年齢</th>
					<td><input type="text" name="age" size="5" maxlength="3"></td>
				</tr>
				<tr>
					<th></th>
					<td>※ パスワードは必ず、6文字以上の英・数・記号を使ってください。<br>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;記号は+、-、_、%、$、=が使えます。
					</td>
				</tr>
				</div>
				<tr>
					<td colspan="2">
						<div align="center">
							<input type="button" value="登録" onClick="OnClickAdd()"> <input
								id="back" type="submit" value="戻る">
						</div>
					</td>
				</tr>
			</table>
		</form>
</body>
</html>
